name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: npm
      - name: Run test
        run: |
          npm ci
          npm run generate
          npm test
