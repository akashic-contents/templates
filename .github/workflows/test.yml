name: Test

on: [push, pull_request]

env:
  cache-version: v1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - name: Run test
        run: |
          npm ci
          npm run generate
          npm test
